# @package _group_
name: tgadavae
cls:
  target: disent.frameworks.supervised.gadavae.GuidedAdaVae
  params:
    beta: 4
    average_mode: 'gvae'    # [gvae, ml-vae]
    thresh_mode: 'kl_mid'
    mode: 'ave_triple'      # [adavae, ave_pos, ave_triple]
    triplet_scale: 1        # >= 0
    triplet_alpha: 0.3
    triplet_after_sampling: FALSE

augment_dataset:
  cls:
    target: disent.dataset.triplets.SupervisedTripletDataset
    params:
      k: 'uniform'