# @package _group_
name: augpos_tvae_os
module:
  _target_: disent.frameworks.vae.AugPosTripletVae
  beta: ${framework.beta}
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.001
  triplet_margin_max: 1
  triplet_scale: 0.1
  triplet_p: 2
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: FALSE
  detach_no_kl: FALSE
  detach_std: NULL  # set to NULL to disable fixed value

# settings used elsewhere
data_wrap_mode: weak_pair
model_z_multiplier: 2
