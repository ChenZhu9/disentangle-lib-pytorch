# @package _group_
name: dor_vae_aug
module:
  _target_: disent.frameworks.vae.DataOverlapRankVae
  beta: ${framework.beta}
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: FALSE
  detach_no_kl: FALSE
  detach_std: NULL  # set to NULL to disable fixed value
  # compatibility
  ada_thresh_mode: dist  # kl, symmetric_kl, dist, sampled_dist
  ada_thresh_ratio: 0.5
  adat_triplet_share_scale: 0.95
  # dorvae
  overlap_loss: ${framework.overlap_loss}  # any of the recon_loss values, or NULL to use the recon_loss value
  overlap_num: 512
  # dorvae -- representation loss
  overlap_repr: deterministic       # deterministic, stochastic
  overlap_rank_mode: spearman_rank  # spearman_rank, mse_rank
  overlap_inward_pressure_masked: FALSE
  overlap_inward_pressure_scale: 0.01
  # dorvae -- augment
  overlap_augment_mode: 'augment'
  overlap_augment:
    _target_: disent.transform.FftBoxBlur
    p: 1.0
    radius: [16, 16]
    random_mode: "batch"
    random_same_xy: TRUE

# settings used elsewhere
data_wrap_mode: single
model_z_multiplier: 2
