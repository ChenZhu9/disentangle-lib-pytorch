# @package _group_
name: dor_vae_aug
module:
  _target_: disent.frameworks.vae.unsupervised.DataOverlapRankVae
  beta: ${framework.beta}
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: FALSE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value
  # dotvae
  overlap_loss: ${framework.optional.overlap_loss}  # any of the recon_loss values, or NULL to use the recon_loss value
  overlap_num: 512
  # dotvae -- augment
  overlap_augment_mode: 'augment'
  overlap_augment:
    _target_: disent.transform.FftBoxBlur
    p: 1.0
    radius: [16, 16]
    random_mode: "batch"
    random_same_xy: TRUE

# settings used elsewhere
data_wrap_mode: single
model_z_multiplier: 2
