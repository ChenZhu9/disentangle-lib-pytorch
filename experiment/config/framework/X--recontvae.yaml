# @package _group_
name: recontvae
module:
  _target_: disent.frameworks.vae.supervised.ReconTripletVae
  beta: ${framework.beta}
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.001
  triplet_margin_max: 10
  triplet_scale: 0.1
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: TRUE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value
  # adatvae: what version of triplet to use
  triplet_mode: 'ada_lerp_mul_triplet'  # ada_lerp_mul_triplet, ada_lerp_mul_lerp_triplet, lerp_trip_to_mse_ada, lerp_trip_to_mse_ada_lerp, ada_p_orig_lerp
  # adatvae: annealing
  lerp_step_start: 7200
  lerp_step_end: 36000
  lerp_goal: 1.0
  # recontvae
  # TODO: something is wrong with ada_triplet I think....
  recon_triplet_mode: 'ada_triplet'  # "triplet" or "ada_triplet"

# settings used elsewhere
data_wrap_mode: triplet
model_z_multiplier: 2

