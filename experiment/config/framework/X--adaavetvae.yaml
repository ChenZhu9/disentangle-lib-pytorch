# @package _group_
name: adaave_tvae
module:
  _target_: disent.frameworks.vae.supervised.AdaTripletVae
  beta: ${framework.beta}
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.001
  triplet_margin_max: 1
  triplet_scale: 0.1
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: FALSE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value
  # adavae
  average_mode: gvae
  thresh_mode:  symmetric_kl  # only works with adaave_mask_mode=posterior
  thresh_ratio: 0.5
  # adaave_tvae
  adaave_mask_mode: posterior  # posterior, sample, sample_each
  adaave_ave_mode: all  # all, pos_neg, pos, neg

# settings used elsewhere
data_wrap_mode: triplet
model_z_multiplier: 2
