# @package _group_
name: tbadavae
module:
  _target_: disent.frameworks.vae.supervised.TripletBoundedAdaVae
  beta: ${framework.beta}
  # adavae
  average_mode: gvae  # gvae or ml-vae
  thresh_mode: symmetric_kl
  thresh_ratio: 0.5
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.001
  triplet_margin_max: 1
  triplet_scale: 0.1
  triplet_p: 2

# settings used elsewhere
data_wrap_mode: triplet
model_z_multiplier: 2
