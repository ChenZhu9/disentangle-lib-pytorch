# @package _group_
name: st-adavae
module:
  _target_: disent.frameworks.vae.weaklysupervised.SwappedTargetAdaVae
  beta: 4
  swap_chance: 0.1
  average_mode: 'gvae'  # gvae or ml-vae

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetPairs
  # factor sampling
  p_k_range: ${dataset.k}
  # radius sampling
  p_radius_range: ${dataset.k_radius}