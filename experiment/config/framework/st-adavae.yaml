# @package _group_
name: st-adavae
module:
  _target_: disent.frameworks.vae.weaklysupervised.SwappedTargetAdaVae
  beta: 4
  # adavae
  average_mode: 'gvae'  # gvae or ml-vae
  symmetric_kl: TRUE
  # swapped target
  swap_chance: 0.1

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetPairs
  # factor sampling
  p_k_range: ${sampling.k}
  # radius sampling
  p_radius_range: ${sampling.k_radius}