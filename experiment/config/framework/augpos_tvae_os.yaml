# @package _group_
name: augpos_tvae_os
module:
  _target_: disent.frameworks.vae.weaklysupervised.AugPosTripletVae
  beta: 0.1
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.1
  triplet_margin_max: 10
  triplet_scale: 100
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: TRUE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetOrigWeakPairs
  # factor sampling
  p_k: ${sampling.k.1}