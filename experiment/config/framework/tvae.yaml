# @package _group_
name: tvae
module:
  _target_: disent.frameworks.vae.supervised.TripletVae
  beta: 4
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.1
  triplet_margin_max: 10
  triplet_scale: 100
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: -2  # set to NULL to disable fixed value

# settings used elsewhere
data_wrap_mode: triplet
model_z_multiplier: 2
