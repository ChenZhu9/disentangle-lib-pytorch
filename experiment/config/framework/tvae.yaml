# @package _group_
name: tvae
module:
  _target_: disent.frameworks.vae.supervised.TripletVae
  beta: 4
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.1
  triplet_margin_max: 10
  triplet_scale: 100
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: FALSE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: -2  # set to NULL to disable fixed value

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetTriples
  # factor sampling
  p_k_range: ${sampling.k}
  n_k_range: ${sampling.n_k}
  n_k_sample_mode: ${sampling.n_k_mode}
  n_k_is_shared: TRUE
  # radius sampling
  p_radius_range: ${sampling.k_radius}
  n_radius_range: ${sampling.n_k_radius}
  n_radius_sample_mode: ${sampling.n_k_radius_mode}
  # final checks
  swap_metric: ${sampling.swap_metric}
  swap_chance: ${sampling.swap_chance}