# @package _group_
name: tvae
module:
  _target_: disent.frameworks.vae.supervised.TripletVae
  beta: 4
  triplet_margin: 10
  triplet_scale: 100
  triplet_mode: 'ada' # ada, p_ada, n_ada
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: -2  # can also be NULL to pass gradient

data_wrapper:
  _target_: disent.dataset.groundtruth.GroundTruthDatasetTriples
  # factor sampling
  p_k_range: ${dataset.k}
  n_k_range: ${dataset.n_k}
  n_k_sample_mode: ${dataset.n_k_mode}
  n_k_is_shared: TRUE
  # radius sampling
  p_radius_range: ${dataset.k_radius}
  n_radius_range: ${dataset.n_k_radius}
  n_radius_sample_mode: ${dataset.n_k_radius_mode}
  # final checks
  swap_metric: NULL