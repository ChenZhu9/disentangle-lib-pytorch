# @package _group_
name: adatvae
module:
  _target_: disent.frameworks.vae.supervised.AdaTripletVae
  beta: 0.1
  # tvae: triplet stuffs
  triplet_loss: triplet
  triplet_margin_min: 0.1
  triplet_margin_max: 10
  triplet_scale: 100
  triplet_p: 1
  # tvae: no loss from decoder -> encoder
  detach: TRUE
  detach_decoder: TRUE
  detach_no_kl: FALSE
  detach_logvar: NULL  # set to NULL to disable fixed value
  # adatvae: what version of triplet to use
  triplet_mode: 'ada_p_orig_lerp'
  # adatvae: annealing
  lerp_step_start: 5000
  lerp_step_end: ${trainer.steps}
  lerp_goal: 1.0

data_wrap_mode: triplet
