# @package _group_
name: tgadavae
module:
  _target_: disent.frameworks.vae.supervised.TripletGuidedAdaVae
  beta: 4
  average_mode: 'gvae'       # [gvae, ml-vae]
  anchor_ave_mode: 'average' # [average, thresh]
  triplet_margin: 0.1
  triplet_scale: 1

dataset_wrapper:
  _target_: disent.dataset.triplets.SupervisedTripletDataset
  k: ${dataset.k}
  n_k: ${dataset.n_k}
  resample_radius: ${dataset.resample_radius}