# @package _group_
name: mask_adv_r_cars3d
data:
  _target_: disent.dataset.wrapper.MaskedDataset
  mask:
    _target_: research.e06_adversarial_data.util_load_adversarial_mask.get_closest_mask
    usage_ratio: ${framework.optional.usage_ratio}
    # pickle_file: '${env:HOME}/workspace/research/disent/out/adversarial_mask/2021-10-19--14-49-26_DISTS-SCALED_cars3d_1000x384_random_256_True_std_False/data.pkl.gz'
    pickle_file: '${env:HOME}/workspace/research/disent/out/adversarial_mask/2021-10-19--18-41-14_DISTS-SCALED_cars3d_1000x384_random_256_True_range_False/data.pkl.gz'
  randomize: FALSE
  data:
    _target_: disent.dataset.data.Cars3dData
    data_root: ${dataset.data_root}
    prepare: True
transform:
  _target_: disent.nn.transform.ToImgTensorF32
  size: 64
  mean: ${dataset.vis_mean}
  std: ${dataset.vis_std}
x_shape: [3, 64, 64]

data_type: random

vis_mean: [0.8976676149976628, 0.8891658020067508, 0.885147515814868]
vis_std: [0.22503195531503034, 0.2399461278981261, 0.24792106319684404]

