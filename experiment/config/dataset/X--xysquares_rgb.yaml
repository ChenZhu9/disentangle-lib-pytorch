defaults:
  - _data_type_: gt

name: xysquares_rgb

data:
  _target_: disent.dataset.data.XYSquaresData
  square_size: 8
  grid_size: 64
  grid_spacing: 8
  num_squares: 3
  rgb: TRUE
  max_placements: 8

transform:
  _target_: disent.dataset.transform.ToImgTensorF32
  mean: ${dataset.meta.vis_mean}
  std: ${dataset.meta.vis_std}

meta:
  x_shape: [3, 64, 64]
  mean: "${exit:EXITING... please compute the vis_mean and vis_std}"
  std: "${exit:EXITING... please compute the vis_mean and vis_std}"
