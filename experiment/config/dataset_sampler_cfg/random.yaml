# @package _global_
dataset_sampler:
  cfg:
    name: random
    # this config forces an error to be thrown if
    # sampler config settings are required.

# CUSTOM SPECIALIZATION (hydra does not support variable interpolation in defaults)
# -- randomly sample pairs and triples if a framework needs them
specializations:
   dataset_sampler: random__${framework.data_sample_mode}
