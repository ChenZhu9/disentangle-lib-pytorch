defaults:
  # runtime
  - run_logging: wandb
  - run_location: heartofgold
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
#  - hydra/launcher: submitit_slurm

trainer:
  cuda: TRUE
  steps: 1601

framework:
  # optimizer options
  optimizer_name: 'adam'
  optimizer_lr: 1e-2
  optimizer_kwargs: NULL
  # dataset config options
  dataset_name: 'cars3d'  # cars3d, smallnorb, xysquares_8x8_mini
  dataset_num_workers: 12
  dataset_batch_size: 1024  # x3
  data_root: ${dataset.data_root}
  # loss config options
  loss_fn: 'mse'
  loss_mode: 'self'  # self, const, invert
  loss_const_targ: 0.02
  # sampling config
  sampler_name: 'same_k'   # same_k, close_far, close_factor_far_random, close_far_same_factor, same_factor, random_bb, random_swap_manhat, random_swap_manhat_norm
  # train options
  train_batch_optimizer: TRUE
  train_dataset_fp16: TRUE

exp:
  seed: 777
  show_every_n_steps: 200
  rel_save_dir: 'out/adversarial_data'

job:
  user: 'n_michlo'
  project: 'exp-disentangle-dataset'
  name: ${framework.sampler_name}_${framework.loss_mode}_${framework.loss_fn}_C${framework.loss_const_targ}_${framework.dataset_name}_s${trainer.steps}_${framework.optimizer_name}_lr${framework.optimizer_lr}
  partition: stampede
