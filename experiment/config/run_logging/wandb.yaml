# @package _global_
callbacks:
  progress:
    interval: 15

logging:
  # logging frequency in number of batchers, default: log_every_n_steps=50, flush_logs_every_n_steps=100
  log_every_n_steps: 100
  flush_logs_every_n_steps: 200
  # log to online service
  wandb:
    enabled: TRUE
    offline: FALSE
    entity: '${job.user}'
    project: '${job.project}'
    name: '${job.name}'
    group: null
    tags: []
