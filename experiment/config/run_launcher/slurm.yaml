# @package _global_

defaults:
  - override /hydra/launcher: submitit_slurm

hydra:
  launcher:
    partition: ${job.partition}
    mem_gb: 0
    timeout_min: 1440  # minutes
    submitit_folder: '${hydra.sweep.dir}/%j'
    array_parallelism: 32
    # broken nodes on stampede
    exclude: "mscluster93,mscluster94,mscluster97,mscluster99"
