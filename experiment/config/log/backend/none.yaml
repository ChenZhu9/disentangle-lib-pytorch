# @package _global_

defaults:
  - override /hydra/job_logging: colorlog
  - override /hydra/hydra_logging: colorlog

trainer:
  log_every_n_steps: 50
  flush_logs_every_n_steps: 100
  progress_bar_refresh_rate: 0  # disable the builtin progress bar

log:
  callbacks:
    callback_items:
      progress:
        interval: 5
  backend:
    wandb:
      enabled: FALSE
