defaults:
  # data
  - sampling: default__bb
  - dataset: xyobject
  - augment: none
  # system
  - framework: betavae
  - model: vae_conv64
  # training
  - optimizer: adam
  - schedule: beta_cyclic
  - runtime: test
  - metrics: test
  # logs
  - run_callbacks: test
  - run_logging: none
  # runtime
  - run_location: local_cpu
  - run_launcher: local
  - run_action: train
  # entries in this file override entries from default lists
  - _self_

settings:
  job:
    user: 'invalid'
    project: 'invalid'
    name: '${framework.name}:${settings.framework.recon_loss}|${data.name}:${sampling.name}|${trainer.max_steps}'
    seed: NULL

  framework:
    beta: 0.0316
    recon_loss: mse
    loss_reduction: mean         # TODO: this should be renamed to `loss_mode="scaled"` or `enable_loss_scaling=True"` or `enable_beta_scaling`

  framework_opt:
    latent_distribution: normal  # only used by VAEs
    overlap_loss: NULL           # only used for experimental dotvae and dorvae  # pragma: delete-on-release
    usage_ratio: 0.5             # only used by adversarial masked datasets      # pragma: delete-on-release

  model:
    z_size: 25
    weight_init: 'xavier_normal'  # xavier_normal, default

  dataset:
    batch_size: 5

  optimizer:
    lr: 1e-3
