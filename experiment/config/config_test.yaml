defaults:
  # experiment
  - framework: betavae
  - model: vae_conv64
  - optimizer: adam
  - dataset: xyobject
  - sampling: default
  - augment: none
  - schedule: none
  - metrics: test
  # runtime
  - run_length: test
  - run_location: local_cpu
  - run_callbacks: vis_slow
  - run_logging: none
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - hydra/launcher: submitit_slurm

job:
  user: invalid
  project: invalid
  name: '${framework.name}:${framework.module.recon_loss}|${dataset.name}:${sampling.name}|${trainer.steps}'
  partition: invalid
  seed: NULL

framework:
    beta: 0.001
    module:
      recon_loss: mse
      loss_reduction: mean
    optional:
      latent_distribution: normal  # only used by VAEs
      overlap_loss: NULL

model:
  z_size: 25

optimizer:
  lr: 1e-3
