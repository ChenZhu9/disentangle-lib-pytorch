# @package _group_
name: ground_truth_triplet
sampler:
  _target_: disent.dataset.sampling.GroundTruthTripleSampler
  # factor sampling
  p_k_range: ${dataset_sampling.k}
  n_k_range: ${dataset_sampling.n_k}
  n_k_sample_mode: ${dataset_sampling.n_k_mode}
  n_k_is_shared: TRUE
  # radius sampling
  p_radius_range: ${dataset_sampling.k_radius}
  n_radius_range: ${dataset_sampling.n_k_radius}
  n_radius_sample_mode: ${dataset_sampling.n_k_radius_mode}
  # final checks
  swap_metric: ${dataset_sampling.swap_metric}
  swap_chance: ${dataset_sampling.swap_chance}
