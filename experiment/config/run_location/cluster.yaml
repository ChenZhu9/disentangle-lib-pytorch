# @package _global_
logging:
  logs_dir: 'logs'

trainer:
  cuda: NULL  # auto detect cuda, some nodes may be configured incorrectly
  prepare_data_per_node: TRUE

dataset:
  num_workers: 8
  data_root: '/tmp/${oc.env:USER}/datasets'
  pin_memory: ${trainer.cuda}
  try_in_memory: TRUE
  gpu_augment: FALSE
  prepare: TRUE

hydra:
  job:
    name: 'disent'
  run:
    dir: '${logging.logs_dir}/hydra_run/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.name}'
  sweep:
    dir: '${logging.logs_dir}/hydra_sweep/${now:%Y-%m-%d_%H-%M-%S}_${hydra.job.name}'
    subdir: '${hydra.job.id}' # hydra.job.id is not available for dir

job:
  partition: batch
