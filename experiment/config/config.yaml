defaults:
  # experiment
  - framework: adatvae
  - model: conv64
  - optimizer: radam
  - dataset: monte_rollouts
  - augment: none
  - sampling: full_bb
  # runtime
  - run_length: short
  - run_callbacks: default
  - run_location: local_cpu
  - run_logging: none
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - hydra/launcher: submitit_slurm

job:
  user: 'n_michlo'
  project: 'adatriplet-sampling'
  name: '${framework.name}:${framework.module.triplet_loss}|${dataset.name}:${sampling.name}:${trainer.steps}'
  partition: ha

model:
  z_size: 9

optimizer:
  lr: 1e-3

# CUSTOM DEFAULTS SPECIALIZATION
# - This key is deleted on load and the correct key on the root config is set similar to defaults.
# - Unfortunately this hack needs to exists as hydra does not yet support this kinda of variable interpolation in defaults.
specializations:
  data_wrapper: ${dataset.data_type}_${framework.data_wrap_mode}
