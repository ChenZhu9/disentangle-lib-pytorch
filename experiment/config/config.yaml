# RUN:
# -m framework=betavae,adavae dataset=cars3d,xysquares framework.recon_loss=bce,mse framework.beta=0.1,0.25,1,4

defaults:
  # experiment
  - framework: betavae
  - model: conv64
  - optimizer: adam
  - dataset: cars3d
  - augment: none
  - sampling: full_bb
  # runtime
  - run_length: short
  - run_callbacks: all
  - run_location: cluster
  - run_logging: wandb
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - hydra/launcher: submitit_slurm

job:
  user: 'n_michlo'
  project: 'validate-loss-and-distribution-changes'
  name: '${framework.name}:${framework.module.recon_loss}|${dataset.name}:${sampling.name}|${trainer.steps}'
  partition: batch

framework:
    beta: 4  # most VAEs use this
    module:
      recon_loss: mse

model:
  z_size: 9

optimizer:
  lr: 1e-3

# CUSTOM DEFAULTS SPECIALIZATION
# - This key is deleted on load and the correct key on the root config is set similar to defaults.
# - Unfortunately this hack needs to exists as hydra does not yet support this kinda of variable interpolation in defaults.
specializations:
  data_wrapper: ${dataset.data_type}_${framework.data_wrap_mode}
