defaults:
  # experiment
  - framework: tvae
  - model: conv64
  - optimizer: radam
  - dataset: xysquares
  - augment: none
  - sampling: full_bb
  # runtime
  - run_length: short
  - run_callbacks: default
  - run_location: cluster
  - run_logging: wandb
  # plugins
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog
  - hydra/launcher: submitit_slurm

job:
  user: 'n_michlo'
  project: 'triplet-modifications'
  name: '${framework.name}:${framework.module.triplet_loss}|${dataset.name}:${sampling.name}:${trainer.steps}'
  partition: ha

model:
  z_size: 9

optimizer:
  lr: 1e-3
